<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="x-icon" href="assets/cat-coin.png">
    <title>Cat Lootbox Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Protest+Strike&family=Staatliches&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- <div class="all"> -->
        <div class="catContainer hidden" id="catContainer">
            <div class="cat">
                <div class="earLeft"></div>
                <div class="earRight"></div>
                <div class="innerEarLeft"></div>
                <div class="innerEarRight"></div>

                <div class="catTop">
                    <div class="tounge">
                        <div class="toungeLine"></div>
                    </div>
                    <div class="headSpot"></div>
                    <div class="mouthLeft">
                        <div class="dotContainer">
                            <div class="mouthLeftDot"></div>
                        </div>
                    </div>
                    <div class="mouthRight">
                        <div class="dotContainer">
                            <div class="mouthRightDot"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="eyeLeft"></div>
                    <div class="eyeRight"></div>
                </div>

                <div class="catBottom">
                    <div class="belly"></div>
                    <div class="stripe"></div>
                    <div class="bowTie"></div>
                </div>
                <div class="catLegs">
                    <div class="leftLegs">
                        <div class="leg firstLeg">
                            <div class="frontLeg"></div>
                        </div>
                        <div class="leg secondLeg">
                            <div class="backLeg"></div>
                        </div>
                    </div>
                    <div class="rightLegs">
                        <div class="leg thirdLeg">
                            <div class="frontLeg"></div>
                        </div>
                        <div class="leg forthLeg">
                            <div class="frontLeg"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tail">
                <div class="tail1"></div>
                <div class="bottomTail">
                    <div class="tail2">
                        <div class="tailDark"></div>
                    </div>
                    <div class="tail3"></div>
                </div>
            </div>
        </div>

        <div class="grad1"></div>
        <div class="catPattern"></div>
        <div class="grad2"></div>
        <div class="title" id="title">
            <div class="pContainer">
                <p>CAT LOOTBOX SIMULATOR</p>
            </div>
        </div>
        <!-- <div id="stripe-container">
            <div id="stripe-pattern"></div>
        </div> -->
        <div id="inventory">
            <div class="container">
                <div class="bump"></div>
                <i class="fa-regular fa-chevrons-up fa-2xl"></i>
                <div class="collection">
                    <div id="coins">
                        <p>500</p>
                        <img src="assets/cat-coin.png">
                    </div>
                    <div class="pContainer" id="pCollection">
                        <p>COLLECTION</p>
                    </div>
                    <div id="catsAmount">
                        <p>0</p>
                        <svg xmlns="http://www.w3.org/2000/svg" height="50" width="54" viewBox="0 0 576 512">
                            <path d="M320 192h17.1c22.1 38.3 63.5 64 110.9 64c11 0 21.8-1.4 32-4v4 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V339.2L280 448h56c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-53 0-96-43-96-96V192.5c0-16.1-12-29.8-28-31.8l-7.9-1c-17.5-2.2-30-18.2-27.8-35.7s18.2-30 35.7-27.8l7.9 1c48 6 84.1 46.8 84.1 95.3v85.3c34.4-51.7 93.2-85.8 160-85.8zm160 26.5v0c-10 3.5-20.8 5.5-32 5.5c-28.4 0-54-12.4-71.6-32h0c-3.7-4.1-7-8.5-9.9-13.2C357.3 164 352 146.6 352 128v0V32 12 10.7C352 4.8 356.7 .1 362.6 0h.2c3.3 0 6.4 1.6 8.4 4.2l0 .1L384 21.3l27.2 36.3L416 64h64l4.8-6.4L512 21.3 524.8 4.3l0-.1c2-2.6 5.1-4.2 8.4-4.2h.2C539.3 .1 544 4.8 544 10.7V12 32v96c0 17.3-4.6 33.6-12.6 47.6c-11.3 19.8-29.6 35.2-51.4 42.9zM432 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm48 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"/>
                        </svg>
                    </div>
                </div>
                <div class="catCollectionBackground"></div>
                <div class="catCollectionContainer" id="catCollectionContainer">
                    <div class="catCollection" id="catCollection"></div>
                </div>
            </div>
        </div>
        <div id="button" onclick="button()">
            <div id="button-top"><span id="points">BUY BOXES</span></div>
        </div>
        <div id="button-bottom"></div>
        <div id="amount">
            <div class="stripes"></div>
            <div class="amountContainer">
                <div id="amountText">
                    <p>1x</p>
                    <p>2x</p>
                    <p>3x</p>
                    <p>4x</p>
                    <p>5x</p>
                </div>
            </div>
        </div>
        <div id="arrowLeft" onclick="arrowLeft()">
            <i class="fa-solid fa-caret-right fa-flip-horizontal fa-2xl"></i>
        </div>
        <div id="arrowRight" onclick="arrowRight()">
            <i class="fa-solid fa-caret-right fa-2xl"></i>
        </div>
        <div id="rarity">
            <div class="stripes"></div>
            <div class="rarityContainer">
                <div id="rarityText">
                    <p style="color: darkslategray;">BASIC</p>
                    <p style="color: green;">UPGRADED</p>
                    <p style="color: blue;">PREMIUM</p>
                    <p style="color: purple;">DELUXE</p>
                    <p style="color: orangered;">SUPREME</p>
                    <p style="color: darkred;">ELITE</p>
                </div>
            </div>
        </div>
        <div id="arrowLeft2" onclick="arrowLeft2()">
            <i class="fa-solid fa-caret-right fa-flip-horizontal fa-2xl"></i>
        </div>
        <div id="arrowRight2" onclick="arrowRight2()">
            <i class="fa-solid fa-caret-right fa-2xl"></i>
        </div>
        <div id="price">
            <p>50</p>
            <img src="assets/cat-coin.png">
        </div>
        <div id="lootboxesContainer"></div>

        <div class="nav">
            <div class="option" id="info">
                <svg xmlns="http://www.w3.org/2000/svg" height="80%" width="80%" viewBox="0 0 320 512">
                    <path d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/>
                </svg>
            </div>
            <div class="option" id="settings">
                <svg xmlns="http://www.w3.org/2000/svg" height="70%" width="70%" viewBox="0 0 512 512">
                    <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
                </svg>
            </div>
        </div>
    <!-- </div> -->
    <div class="catDisplayContainer hidden" id="catDisplayContainer">
        <div class="displayedCatContainer" onclick="showCat(this)">
            <div class="catContainer displayedCat" id="catContainer">
                <div class="cat">
                    <div class="earLeft"></div>
                    <div class="earRight"></div>
                    <div class="innerEarLeft"></div>
                    <div class="innerEarRight"></div>

                    <div class="catTop">
                        <div class="tounge">
                            <div class="toungeLine"></div>
                        </div>
                        <div class="headSpot"></div>
                        <div class="mouthLeft">
                            <div class="dotContainer">
                                <div class="mouthLeftDot"></div>
                            </div>
                        </div>
                        <div class="mouthRight">
                            <div class="dotContainer">
                                <div class="mouthRightDot"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="eyeLeft"></div>
                        <div class="eyeRight"></div>
                    </div>

                    <div class="catBottom">
                        <div class="belly"></div>
                        <div class="stripe"></div>
                        <div class="bowTie"></div>
                    </div>
                    <div class="catLegs">
                        <div class="leftLegs">
                            <div class="leg firstLeg">
                                <div class="frontLeg"></div>
                            </div>
                            <div class="leg secondLeg">
                                <div class="backLeg"></div>
                            </div>
                        </div>
                        <div class="rightLegs">
                            <div class="leg thirdLeg">
                                <div class="frontLeg"></div>
                            </div>
                            <div class="leg forthLeg">
                                <div class="frontLeg"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tail">
                    <div class="tail1"></div>
                    <div class="bottomTail">
                        <div class="tail2">
                            <div class="tailDark"></div>
                        </div>
                        <div class="tail3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="catDisplayName" contenteditable="true" spellcheck="false">Gato</div>
    </div>
    <div class="hidden startSettingsElement">
        <div class="title title2" id="title">
            <div class="pContainer">
                <p>OPTIONS</p>
            </div>
        </div>
        <div class="buttonContainer" id="phoneModeButton">
            <div class="button-top2 green-top on" onclick="clickHandler(this, 0)"><span id="points2">PHONE MODE</span></div>
            <div class="button-bottom2 green-bottom"></div>
        </div>
        <div class="buttonContainer" id="animationsButton">
            <div class="button-top2 green-top on" onclick="clickHandler(this, 1)"><span id="points2">ANIMATIONS</span></div>
            <div class="button-bottom2 green-bottom"></div>
        </div>
        <div class="buttonContainer" id="saveProgressButton">
            <div class="button-top2 green-top on" onclick="clickHandler(this, 2)"><span id="points2">SAVE PROGRESS</span></div>
            <div class="button-bottom2 green-bottom"></div>
        </div>
        <div class="buttonContainer">
            <div class="button-top2 resetButtonTop" id="resetButton" onclick="resetButton(this)"><span id="points2">RESET</span></div>
            <div class="button-bottom2 resetButtonBottom"></div>
        </div>
    </div>
</body>
</html>
