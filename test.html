<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Transparent Video</title>
    <style>
        video {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <video autoplay muted playsinline controls>
            <source src="assets/test/png.mov">
            Your browser does not support the video tag.
        </video>
        <p>png mov</p>
    </div>
    <div>
        <video autoplay muted playsinline controls>
            <source src="assets/test/vp9.webm" type='video/webm'>
            Your browser does not support the video tag.
        </video>
        <p>vp9 webm</p>
    </div>
    <script>
    </script>
</body>
</html>
