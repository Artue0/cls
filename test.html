<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .rounded-border {
        margin-left: 20%;
        width: 140px;
        height: 140px;
        position: relative; /* Ensure the container behaves properly */
        /* overflow: hidden; Hide overflow to contain rotated content */
        }

        .rounded-border::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px; /* Adjust the height as needed */
        background-color: black; /* Border color */
        border-radius: 50%; /* Make it circular */
        transform: rotate(-10deg); /* Adjust rotation to match your design */
        }

  </style>
  <title>Rounded Border Example</title>
</head>
<body>
  <div class="rounded-border">
    <!-- Content here -->
  </div>
</body>
</html>
