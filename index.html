<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="assets/cat-coin.png">
    <title>Cat Lootbox Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Protest+Strike&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grad1"></div>
    <div class="catPattern"></div>
    <div class="grad2"></div>
    <div class="title">
        <div class="pContainer">
            <p>CAT LOOTBOX SIMULATOR</p>
        </div>
    </div>
    <!-- <div id="stripe-container">
        <div id="stripe-pattern"></div>
    </div> -->
    <div id="inventory">
        <div class="container">
            <div class="bump"></div>
            <i class="fa-regular fa-chevrons-up fa-2xl"></i>
        </div>
    </div>
    <div id="button" onclick="button()">
        <div id="button-top"><span id="points">BUY BOXES</span></div>
    </div>
    <div id="button-bottom"></div>
    <div id="amount">
        <div class="stripes"></div>
        <div class="amountContainer">
            <div id="amountText">
                <p>1x</p>
                <p>2x</p>
                <p>3x</p>
                <p>4x</p>
                <p>5x</p>
            </div>
        </div>
    </div>
    <div id="arrowLeft" onclick="arrowLeft()">
        <i class="fa-solid fa-caret-right fa-flip-horizontal fa-2xl"></i>
    </div>
    <div id="arrowRight" onclick="arrowRight()">
        <i class="fa-solid fa-caret-right fa-2xl"></i>
    </div>
    <div id="rarity">
        <div class="stripes"></div>
        <div class="rarityContainer">
            <div id="rarityText">
                <p style="color: darkslategray;">COMMON</p>
                <p style="color: green;">UNCOMMON</p>
                <p style="color: blue;">RARE</p>
                <p style="color: purple;">EPIC</p>
                <p style="color: darkred;">MYTHIC</p>
                <p style="color: orangered;">LEGENDARY</p>
            </div>
        </div>
    </div>
    <div id="arrowLeft2" onclick="arrowLeft2()">
        <i class="fa-solid fa-caret-right fa-flip-horizontal fa-2xl"></i>
    </div>
    <div id="arrowRight2" onclick="arrowRight2()">
        <i class="fa-solid fa-caret-right fa-2xl"></i>
    </div>
    <div id="price">
        <p>50</p>
        <img src="assets/cat-coin.png">
    </div>
</body>
</html>
