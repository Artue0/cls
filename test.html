<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Element with Local Storage</title>
</head>
<body>
    <div id="myElement">
        <h1>Hello, World!</h1>
        <p>This is a paragraph.</p>
    </div>
    <button id="saveButton">Save Element</button>
    <button id="loadButton">Load Element</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            // Get the element you want to save
            let element = document.getElementById('myElement');

            // Serialize the element to a string
            let elementString = element.outerHTML;

            // Save the string to localStorage
            localStorage.setItem('savedElement', elementString);
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            // Retrieve the string from localStorage
            let savedElementString = localStorage.getItem('savedElement');

            // Check if there's anything saved
            if (savedElementString) {
                // Create a container to parse the string back to HTML
                let container = document.createElement('div');
                container.innerHTML = savedElementString;

                // Append the parsed element to the desired location in the DOM
                document.body.appendChild(container.firstChild);
            }
        });
    </script>
</body>
</html>
