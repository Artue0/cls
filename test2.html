<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clones</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        #stripe-container {
            position: absolute;
            z-index: 11;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            background-color: #3498db;
            animation: expand 3s forwards ease-out;
        }

        @keyframes expand {
            0% {
                width: 200vmax;
                height: 200vmax;
            }
            100% {
                width: 0;
                height: 0;
            }
        }
    </style>
</head>
<body>
    <div id="stripe-container">
        <div id="stripe-pattern"></div>
    </div>
</body>
</html>
